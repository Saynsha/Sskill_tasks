<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical & Horizontal NavBar</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    gap: 20px;
}

.vertical {
    flex: 0 0 auto;
}

.vertical-nav {
    width: 150px;
    border: 1px solid black;
}

.vertical-nav a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: black;
    border-bottom: 1px solid black;
}

.vertical-nav a:last-child {
    border-bottom: none;
}

.vertical-nav a.home {
    background-color: orange;
}

.vertical-nav a:not(.home) {
    background-color: #e0ffff;
}

.horizontal {
    flex: 0 0 auto;
}

.horizontal-nav {
    border: 1px solid black;
    overflow: hidden;
}

.horizontal-nav a {
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    color: black;
    border-right: 1px solid black;
}

.horizontal-nav a:last-child {
    border-right: none;
}

.horizontal-nav a.home {
    background-color: grey;
}

.horizontal-nav a:not(.home) {
    background-color: #f0f0f0;
}
    </style>
</head>
<body>
    <div class="vertical">
        <h3>Vertical Navigation Bar</h3>
        <div class="vertical-nav">
            <a href="#" class="home">Home</a>
            <a href="#">Java</a>
            <a href="#">CSS</a>
            <a href="#">HTML</a>
            <a href="#">Bootstrap</a>
        </div>
    </div>

    <div class="horizontal">
        <h3>Horizontal Navigation Bar</h3>
        <div class="horizontal-nav">
            <a href="#" class="home">Home</a>
            <a href="#">Java</a>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
        </div>
    </div>
</body>
</html>
