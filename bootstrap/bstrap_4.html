<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
|<link rel="stylesheet" href="style4.css">
<body>
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <div class="input-group">
                    <i class="bi bi-person-fill icon-left"></i>
                    <input type="text" class="form-control" id="firstName" placeholder="Please supply your first name">
                    <i class="bi bi-x icon-right"></i>
                </div>
                <div class="form-text">Please supply your first name</div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <div class="input-group">
                    <i class="bi bi-person-fill icon-left"></i>
                    <input type="text" class="form-control" id="lastName" placeholder="Please supply your last name">
                    <i class="bi bi-x icon-right"></i>
                </div>
                <div class="form-text">Please supply your last name</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <div class="input-group">
                    <i class="bi bi-envelope-fill icon-left"></i>
                    <input type="email" class="form-control" id="email" placeholder="Please supply your email address">
                    <i class="bi bi-x icon-right"></i>
                </div>
                <div class="form-text">Please supply your email address</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone #</label>
                <div class="input-group">
                    <i class="bi bi-telephone-fill icon-left"></i>
                    <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
                    <i class="bi bi-x icon-right"></i>
                </div>
                <div class="form-text">Please supply your phone number</div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <div class="input-group">
                    <i class="bi bi-house-fill icon-left"></i>
                    <input type="text" class="form-control" id="address" placeholder="Please supply your street address">
                    <i class="bi bi-x icon-right"></i>
                </div>
                <div class="form-text">Please supply your street address</div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <div class="input-group">
                    <i class="bi bi-geo-alt-fill icon-left"></i>
                    <input type="text" class="form-control" id="city" placeholder="Please supply your city">
                    <i class="bi bi-x icon-right"></i>
                </div>
                <div class="form-text">Please supply your city</div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('.icon-right').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                input.value = '';
            });
        });
    </script>
</body>
</html>
