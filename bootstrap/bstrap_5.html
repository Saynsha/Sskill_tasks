<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link rel="stylesheet"href="style5.css">
<body>
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control is-invalid" id="name" required>
                    <span class="input-group-text">
                        <i class="bi bi-exclamation-circle"></i>
                    </span>
                </div>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control is-invalid" id="email" required>
                    <span class="input-group-text">
                        <i class="bi bi-exclamation-circle"></i>
                    </span>
                </div>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control is-invalid" id="password" required>
                    <span class="input-group-text">
                        <i class="bi bi-exclamation-circle"></i>
                    </span>
                </div>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
                        <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <select class="form-select" id="hobbies">
                    <option value="" disabled selected></option>
                    <option value="reading">Reading</option>
                    <option value="gaming">Gaming</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
